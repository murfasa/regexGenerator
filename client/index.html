<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <title>RegEx Generator</title>
  </head>
  <body>
    <div id="app">
      <div>
        <a href="regex.murfasa.com" target="_blank">
        <picture>
          <source srcset="/logo-black.webp" media="(prefers-color-scheme: dark)" />
          <img src="/logo.webp" class="logo vanilla" alt="regexGen logo" />
        </picture>
        </a>
        <h1>Regular Expression (RegEx) Generator</h1>
        <div class="card">
          <div>
            <p>This generator uses AI to produce a result.</p>
            <p>View the repository on <a href="https://github.com/murfasa/regexGenerator" target="_blank" rel="noopener noreferrer">Github</a>!</p>
            <p>Input a pattern that the regex should follow:</p>
          </div>
          <form id="formy">
            <div>
              <input type="text" name="inputPrompt">
            </div>
            <div>
              <button type="submit">Generate</button>
            </div>
          </form>
            <h2 id="outputLabel"></h2>
            <p id="generatedExpression"></p>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
